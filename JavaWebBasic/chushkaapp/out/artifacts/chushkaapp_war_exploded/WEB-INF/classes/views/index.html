<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <style>
        body {
            background-color: aliceblue;
            text-align: center;
        }

        div {
            margin-top: 120px;
        }

        hr {
            margin-left: 100px;
            margin-right: 100px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 27px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h1>Welcome to Chushka Application</h1>
    <hr>
    <p>Check our products below!</p>
    <a href="/create/product">
        <button>Create Product</button>
    </a>
</div>
<script>
    function getList(products) {
        let ul = document.createElement('ul');

        for (const product of products) {
            let li = document.createElement('li');

            let a = document.createElement('a');
            a.setAttribute('href', `/products/details?productName=${product.name}`);
            a.textContent = product.name;

            li.appendChild(a);
            ul.appendChild(li);
        }

        return ul;
    }

    $.ajax({
        url: '/products/all/export',
        method: 'GET',
        success: function (products) {
            const p = document.querySelector('div p');
            p.appendChild(getList(products));
        }
    });
</script>
</body>
</html>
