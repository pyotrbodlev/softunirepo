<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center text-torshia">Login</h1>
            <hr class="bg-panda w-50 hr-2"/>
            <h:form styleClass="mx-auto w-50">
                <div class="form-group">
                    <label for="username" class="text-torshia">Username</label>
                    <h:inputText styleClass="form-control" id="username" placeholder="Username..." name="username"
                                 value="#{userLoginBean.userLoginModel.username}"/>
                </div>
                <div class="form-group">
                    <label for="password" class="text-torshia">Password</label>
                    <h:inputSecret styleClass="form-control" id="password" placeholder="Password..." name="password"
                                   value="#{userLoginBean.userLoginModel.password}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-panda text-white" value="Login"
                                     action="#{userLoginBean.loginUser}"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>

</html>
