<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <f:event type="preRenderView" listener="#{userCheckBean.checkForLoggedUser}"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="sector" styleClass="h3 mb-2" value="Sector"/>
                    </div>
                    <h:inputText styleClass="form-control" id="sector" name="sector"
                                 value="#{jobDetailsBean.jobServiceModel.sector.name()}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="profession" class="h3 mb-2" value="Profession"/>
                    </div>
                    <h:inputText styleClass="form-control" id="profession" name="profession"
                                 value="#{jobDetailsBean.jobServiceModel.profession}"
                                 disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="salary" class="h3 mb-2" value="Salary"/>
                    </div>
                    <h:inputText styleClass="form-control" id="salary" name="salary"
                                 value="#{jobDetailsBean.jobServiceModel.salary}"
                                 disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="description" class="h3 mb-2" value="Description"/>
                    </div>
                    <h:inputText styleClass="form-control" id="description" name="description"
                                 value="#{jobDetailsBean.jobServiceModel.description}"
                                 disabled="true"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn btn-danger text-white" value="Delete Job"
                                     action="#{jobDeleteBean.deleteJob}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>

</html>
