<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <f:event type="preRenderView" listener="#{userLoginBean.checkAlreadyLoggedIn}"/>
        <main class="mt-3">
            <h1 class="text-center text-torshia">Register</h1>
            <hr class="bg-panda w-50 hr-2"/>

            <h:form styleClass="mx-auto w-50">
                <div class="form-group">
                    <label for="username" class="text-torshia">Username</label>
                    <h:inputText styleClass="form-control" id="username" placeholder="Username..." name="username"
                                 value="#{userRegisterBean.userRegisterBindingModel.username}"/>
                </div>
                <div class="form-group">
                    <label for="password" class="text-torshia">Password</label>
                    <h:inputSecret styleClass="form-control" id="password" placeholder="Password..."
                                   name="password" value="#{userRegisterBean.userRegisterBindingModel.password}"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-torshia">Confirm Password</label>
                    <h:inputSecret styleClass="form-control" id="confirmPassword"
                                   placeholder="Confirm Password..."
                                   name="confirmPassword"
                                   value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <label for="email" class="text-torshia">Email</label>
                    <h:inputText styleClass="form-control" id="email" placeholder="Email..." name="email"
                                 value="#{userRegisterBean.userRegisterBindingModel.email}"/>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-panda text-white" value="Register"
                                     action="#{userRegisterBean.registerUser}"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>

</html>
