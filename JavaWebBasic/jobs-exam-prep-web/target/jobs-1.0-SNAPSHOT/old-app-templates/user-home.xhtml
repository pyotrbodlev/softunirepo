<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:component>
    <main class="mt-3">
        <h1 class="text-center">Hello, #{session.getAttribute("username")}!</h1>
        <hr class="hr-2 bg-panda"/>
        <div class="d-flex justify-content-between">
            <div class="w-25 bg-white">
                <h2 class="text-center">Pending</h2>
                <div class="border-panda p-3">
                    <c:forEach items="#{userItemsBean.pendingPackages()}" var="pendingItem">
                        <div class="p-2 d-flex justify-content-around">
                            <h4 class="w-75">${pendingItem.description}</h4>
                            <h:outputLink
                                    styleClass="btn bg-panda text-white w-25" value="packages/details.xhtml?id=#{pendingItem.id}">Details</h:outputLink>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <div class="w-25 bg-white">
                <h2 class="text-center">Shipped</h2>
                <div class="border-panda p-3">
                    <c:forEach items="#{userItemsBean.shippedPackages()}" var="shippedItem">
                        <div class="p-2 d-flex justify-content-around">
                            <h4 class="w-75">${shippedItem.description}</h4>
                            <h:outputLink
                                    styleClass="btn bg-panda text-white w-25" value="packages/details.xhtml?id=#{shippedItem.id}">Details</h:outputLink>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <div class="w-25 bg-white">
                <h2 class="text-center">Delivered</h2>
                <div class="border-panda p-3">
                    <c:forEach items="#{userItemsBean.deliveredPackages()}" var="deliveredItem">
                        <div class="p-2 d-flex justify-content-around">
                            <h4 class="w-75">${deliveredItem.description}</h4>
                            <h:outputLink
                                    styleClass="btn bg-panda text-white w-25" value="packages/details.xhtml?id=#{deliveredItem.id}">Details</h:outputLink>
                        </div>
                    </c:forEach>
                </div>
            </div>
        </div>
    </main>
</ui:component>

</html>
