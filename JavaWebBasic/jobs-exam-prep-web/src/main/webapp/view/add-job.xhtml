<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <f:event type="preRenderView" listener="#{userCheckBean.checkForLoggedUser}"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Add Job</h1>
            <hr class="hr-3"/>
            <h:form styleClass="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="sector" styleClass="h3 mb-2" value="Sector"/>
                    </div>
                    <h:selectOneMenu styleClass="custom-select" id="sector" name="sector"
                                     value="#{jobAddBean.jobRegisterBindingModel.sector}">
                        <f:selectItem itemLabel="-- Choose Sector --"/>
                        <c:forEach items="#{sectorBean.sectors()}" var="name">
                            <f:selectItem itemValue="#{name}" itemLabel="#{name}"/>
                        </c:forEach>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="profession" class="h3 mb-2" value="Profession"/>
                    </div>
                    <h:inputText styleClass="form-control" id="profession" name="profession"
                                 value="#{jobAddBean.jobRegisterBindingModel.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="salary" class="h3 mb-2" value="Salary"/>
                    </div>
                    <h:inputText styleClass="form-control" id="salary" name="salary"
                                 value="#{jobAddBean.jobRegisterBindingModel.salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="description" styleClass="h3 mb-2" value="Description"/>
                    </div>
                    <h:inputTextarea rows="4" styleClass="form-control" id="description" name="description"
                                     value="#{jobAddBean.jobRegisterBindingModel.description}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn btn-info text-white" value="Register"
                                     action="#{jobAddBean.addJob}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>

</html>
