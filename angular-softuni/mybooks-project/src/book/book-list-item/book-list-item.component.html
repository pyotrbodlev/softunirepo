<mat-card class="example-card">
  <div [routerLink]="['/books', book._id]">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [style]="backgroundImg"></div>
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.author.fullName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.imageUrl" alt="Photo of {{book.title}}">
    <mat-card-content>
      <p>
        {{this.book.description | shortify}}
      </p>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-button (click)="handleLike()">
      <fa-icon [icon]="faHeart" [style]="iconStyle"></fa-icon>
    </button>
    <span class="likes">{{book.likes}} likes</span>
  </mat-card-actions>
</mat-card>
