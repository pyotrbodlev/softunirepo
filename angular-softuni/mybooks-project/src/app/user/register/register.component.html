<form class="register-container" [formGroup]="registerForm">
  <h1>Register</h1>
  <mat-form-field appearance="fill">
    <mat-label>Enter your username</mat-label>
    <input matInput placeholder="username" formControlName="username" required minlength="4">
    <mat-error *ngIf="this.registerForm.controls.username.invalid">{{getErrorMessage('username')}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password" required minlength="4" >
    <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="this.registerForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Re-Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required (change)="checkPass()">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="this.registerForm.controls.confirmPassword.invalid">{{getErrorMessage('confirmPassword')}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="birthday" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
    <mat-error *ngIf="this.registerForm.controls.birthday.invalid">{{getErrorMessage('birthday')}}</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="handleRegister()" [disabled]="!registerForm.valid">Register</button>
</form>
