<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style]="style"></div>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author.fullName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.imageUrl" alt="Photo of {{book.title}}">
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><fa-icon [icon]="faHeart"></fa-icon></button>
    <span class="likes">{{book.likes}}</span>
  </mat-card-actions>
</mat-card>
