<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div class="list">

    </div>
    <div id="offerManager">
        <div id="regOffer">
            <a href="/reg" class="button">Reg Offer</a>
        </div>
        <div id="findOffer">
            <a href="/find" class="button">Find Offer</a>
        </div>
    </div>
</section>
<script>
    $.ajax({
        url: '/find-all',
        method: 'GET',
        success: function (offers) {
            if (Array.from(offers).length !== 0) {
                const list = generateList(offers);
            } else {
                document.getElementsByClassName('list')[0].textContent = 'No offers yet!';
            }

        }
    });

    function generateList(offers) {
        [...offers].map(offer => {
            let div = document.createElement('div');
            div.setAttribute('class', 'apartment');
            let p = document.createElement('p');
            p.textContent = 'Rent: ' + offer.apartmentRent;
            let p2 = document.createElement('p');
            p2.textContent = 'Type: ' + offer.apartmentType;
            let p3 = document.createElement('p');
            p3.textContent = 'Commission: ' + offer.agencyCommission;
            div.appendChild(p);
            div.appendChild(p2);
            div.appendChild(p3);
            document.getElementsByClassName('list')[0].appendChild(div);
        });
    }
</script>
</body>
</html>
