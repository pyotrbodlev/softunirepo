<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div id="offer">

    </div>
    <div id="offerManager">
        <div id="regOffer">
            <a href="/" class="button">Back to home</a>
        </div>
    </div>
</section>
<script>
    $.ajax({
        url: '/find/*',
        method: 'GET',
        success: function (offer) {
            generateOffer(offer);
        }
    });

    function generateOffer(offer) {
        let p = document.createElement('p');
        p.textContent = 'Fot your budget: ' + offer.familyBudget + ' we find this apartment - ' + offer.apartmentType;
        document.querySelector('#offer').appendChild(p);
    }
</script>
</body>
</html>
